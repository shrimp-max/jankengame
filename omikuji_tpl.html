<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
    const r = Math.random()*5;//小数点0.000001~0.99999がランダムに出る
    const n = Math.ceil(r)//繰り上げの関数0.01→1
    console.log(n);

    if(n == 1){
        $("#echo").html('<img src="./img/a.png">'); //id="echo"の場所に、「大吉」と上書きして！
        $("#echo").css("color","#ff0000"); //id="echo"の場所の文字を赤に！
        // $("#echo").css("background-color","#000000"); //背景を黒にする
        //$("#echo").fadeOut(3000).fadeIn(3000)/fadeOut(3000); //3秒たったら消えてついて消えて
    }
    if(n == 2){
        $("#echo").html("中吉");
        $("#echo").css("color","#00ff00"); //id="echo"の場所の文字を緑に！
    }
    if(n == 3){
        $("#echo").html("吉");
        $("#echo").css("color","#0000ff"); //id="echo"の場所の文字を青に！
    }
    if(n == 4){
        $("#echo").html("末吉");
        $("#echo").css("color","#000000"); //id="echo"の場所の文字を黒に！
    }    
    if(n == 5){
        $("#echo").html("凶");
        $("#echo").css("color","#000000"); //id="echo"の場所の文字を黒に！
    }
});






</script>
</body>
</html>
